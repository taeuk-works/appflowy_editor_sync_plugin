# CI 워크플로우: PR/push 시 테스트 및 분석 실행
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Dart/Flutter 코드 분석
  analyze:
    name: Dart Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: stable
          cache: true

      - name: Install dependencies
        run: |
          rm -rf example  # isar-community.dev 서버 의존성 회피
          flutter pub get

      - name: Dart analyze
        run: dart analyze --no-fatal-warnings lib/

      - name: Check formatting
        run: dart format --set-exit-if-changed lib/

  # Rust 코드 검사 및 테스트
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            rust/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('rust/Cargo.lock') }}

      - name: Cargo check
        run: cargo check --manifest-path rust/Cargo.toml

      - name: Cargo test
        run: cargo test --manifest-path rust/Cargo.toml

      - name: Cargo clippy
        run: cargo clippy --manifest-path rust/Cargo.toml

  # Flutter 테스트
  flutter-test:
    name: Flutter Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.6"
          channel: stable
          cache: true

      - name: Install dependencies
        run: |
          rm -rf example  # isar-community.dev 서버 의존성 회피
          flutter pub get

      - name: Run tests
        run: |
          if [ -d "test" ]; then
            flutter test
          else
            echo "No test directory found, skipping tests"
          fi
